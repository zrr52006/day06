<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <com1 @func="getMsgFromSon"></com1>
    </div>
    <template id='temp1'>
        <div>
            <h1>hello 父组件！</h1>
            <input type="button" value="向父组件传递消息" @click="sendMsg">
        </div>
    </template>
    <script>

        var com1 = {
            template: '#temp1',
            data() {
                return {
                    msg: '做一个孝顺的孩子'
                }
            },
            methods: {
                sendMsg() {
                    this.$emit('func', this.msg)
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            data: {
                msgFromSon: ''
            },
            methods: {
                getMsgFromSon(data) {
                    this.msgFromSon = data;
                    console.log(this.msgFromSon);
                }
            },
            components: {
                com1
            }
        })
    </script>
</body>

</html>
